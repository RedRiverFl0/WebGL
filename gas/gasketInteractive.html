<html>
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            in vec4 aPosition;
            in vec4 aColor;
            out vec4 vColor;
            void main()
            {
                gl_PointSize = 1.0;
                gl_Position = aPosition;
                vColor = aColor; // vec4((1.0+aPosition)/2.0);
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
            in vec4 vColor;
            out vec4 fColor; // color to output

            void main()
            {
                fColor = vColor;
            }
        </script>
        <script type="text/javascript" src="./Common/initShaders.js"></script>
        <!-- this is an HTML comment -->
        <script type="text/javascript" src="./Common/MV.js"></script>
        <script type="text/javascript" src="gasketInteractive.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="512" height="512" style="border-style:solid"></canvas>
    </br>
        click any where three times in the window to make a gasket triangle.
    </body>
</html>
