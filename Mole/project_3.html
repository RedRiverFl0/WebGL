<html>
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            in vec4 aPosition;
            in vec4 aColor;
            out vec4 vColor;
            uniform mat4 uMatrix;
            void main()
            {
                gl_Position = uMatrix * aPosition;
                vColor = aColor; 
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
            in vec4 vColor;
            out vec4 fColor; // color to output

            void main()
            {
                fColor = vColor;
            }
        </script>
        <script type="text/javascript" src="./Common/initShaders.js"></script>
        <!-- this is an HTML comment -->
        <script type="text/javascript" src="./Common/MV.js"></script>
        <script type="text/javascript" src="project_3.js"></script>
    </head>
    <div id="message" style="text-align: center; font-size: 24px;"></div>
    <body>
        <canvas id="gl-canvas" width="512" height="512" style="border-style: dashed;"></canvas>
        <br />
        <br />
        <br />
        <button id="start">Start</button>
    </body>
</html>
